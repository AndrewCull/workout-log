---
layout: default
---
<article class="post">
<p>{% for category in site.categories %}
    <li style="font-size: {{ category | last | size | times: 100 | divided_by: site.categories.size }}%">
        <a href="/{{ category | first | slugize }}/">
            {{ category | first }}
        </a>
    </li>
{% endfor %}</p>
<h2>{{ post.title }}</h2>
{{ content }}
</article>
